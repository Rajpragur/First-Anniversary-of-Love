<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta charset="UTF-8">
		<title>Our Anniversary</title>
		<link rel="stylesheet" type="text/css" href="./css/format.css">
	</head>

	<body style="margin:0px">
		<audio autoplay loop>
			<source src="music/music.mp3" type="audio/mpeg">
			Your browser does not support the audio.
		</audio>
		<canvas></canvas>
		
		<!-- Countdown Section -->
		<div id="content">
			<h2 id="together">We have been together</h2>
			<div id="timer">
				<b id="d"></b> Days 
				<b id="h"></b> Hours
				<b id="m"></b> Minutes
				<b id="s"></b> Seconds
			</div>
		</div>

		<!-- Timelines Section -->
		<div id="timeline" style="margin: 20px; padding: 20px; border-top: 2px solid #ccc;">
			<h2>Our Special Milestones</h2>
			<ul>
				<li><b>Proposal and First Date:</b> 7 December 2024</li>
				<li><b>Second Date:</b> 9 December 2024</li>
			</ul>
		</div>

		<div id="imgTxt">
			<span id="Txt"></span> <br />
			<span id="tmp"></span>
			<img id="img" src="">
		</div>
		<div id="heartTxt">
			<span id="clickMe">Click!</span>
			<div id="heart">
				<button id="button" onclick="play()"></button>
			</div>
		</div>

		<div id="typeDiv">
			<span id="txt1"></span> <br />
			<span id="txt2"></span>
		</div>		

		<script type="text/javascript" src="./js/stars.js"></script>
		<script type="text/javascript" src="./js/typeWriter.js"></script>
		<script type="text/javascript" src="./js/date.js"></script>
		<script type="text/javascript" src="./js/playImg.js"></script>
	</body>
</html>
